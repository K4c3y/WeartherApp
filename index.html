<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather App</title>
    
</head>
<body>
    <div class="container">
        <nav>
            <h1>Weather Dashboard</h1>

                <!-- This form will be where users input data about the movies -->
                <div class="input">
                    <input type="text" class="inputValue" placeholder="Enter a City">
                    <input type="submit" value="Submit" class="button">
                </div>
          
                <!-- We'll be dumping our JSON contents in here -->
                <div id="city-view"></div>
          
        </nav>
        <div class="display">
            <h2 class="name"></h2>
            <p class="desc"></p>
            <p class="temp"></p>
            <p class="date"></p>
            <p class="wind"></p>
            <p class="humid"></p>
            <p class="uv"></p>
            <p class="lat"></p>
            <p class="long"></p>
        </div>
        <aside>
            <div id="new-button" class="button-left"></div>


        </aside>
        
        <div id="city-display">
            <div class="display">
                <h2 class="name"></h2>
                <p class="desc"></p>
                <p class="temp"></p>
                <p class="date"></p>
                <p class="wind"></p>
                <p class="humid"></p>
                <p class="uv"></p>
              
            </div>
        </div>

        <div id="week-day1">
            <div class="week-temp"></div>
            <div class="week-humid"></div>
            <div class="week-date"></div>
        </div>
        <div id="week-day2">
            <div class="week-temp"></div>
            <div class="week-humid"></div>
            <div class="week-date"></div>
        </div>
        <div id="week-day3">
            <div class="week-temp"></div>
            <div class="week-humid"></div>
            <div class="week-date"></div>
        </div>
        <div id="week-day4">
            <div class="week-temp"></div>
            <div class="week-humid"></div>
            <div class="week-date"></div>
        </div>
        <div id="week-day5">
            <div class="week-temp"></div>
            <div class="week-humid"></div>
            <div class="week-date"></div>
        </div>

    
    </div>
    <script src="assets/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>

</body>
</html>
